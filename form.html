<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Jamaler Ma Special TSC Pitha Expo</h1>
    <!-- Form start from here -->
    <!-- Name & Email start from here -->
    <form action="">
      <p>
        Name: <input type="text name="name" placeholder="Enter your name" id="">
      </p>
      <p>
        Email: <input type="text name="email" placeholder="Enter your Email"
        id="">
      </p>
      <!-- Name & Email end here -->
      <!-- Select Your Pitha start from here -->
      <fieldset>
        <legend>Select your pitha</legend>
        <p>
          <label for="Chitoy"
            ><input type="radio" name="Pitha" id="Chitoy" />Chitoy</label
          >
        </p>
        <p>
          <label for="Vapa"
            ><input type="radio" name="Pitha" id="Vapa" />Vapa</label
          >
        </p>
        <p>
          <label for="Tel"
            ><input type="radio" name="Pitha" id="Tel" />Tell ar pitha</label
          >
        </p>
      </fieldset>
      <!-- Select Your Pitha end here -->
      <!-- Select Your Vorta start from here -->
      <fieldset>
        <legend>Select your Vorta</legend>
        <p>
          <label for="sorisa"
            ><input type="checkbox" name="vorta" id="sorisa" />Sorisa</label
          >
        </p>
        <p>
          <label for="shukti"
            ><input type="checkbox" name="vorta" id="shukti" />Shukti</label
          >
        </p>
        <p>
          <label for="begun"
            ><input type="checkbox" name="vorta" id="begun" />Begun</label
          >
        </p>
      </fieldset>
      <!-- Select Your Vorta end here -->
      <!-- Special Instruction start from here -->
      <p>
        Special Instruction
        <br />
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
      </p>
      <!-- Special Instruction end here  -->
      <!-- Submit & Reset button start from here -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <!-- Submit & Reset button start from here -->
    </form>
    <!-- Form end here -->
  </body>
</html>
